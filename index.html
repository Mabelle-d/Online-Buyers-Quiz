<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Check Your Quiz Results</h2>
    <input type="text" id="quizId" placeholder="Enter your Quiz ID">
    <button onclick="fetchResult()">Get Result</button>
    <p id="result"></p>

    <script>
        function fetchResult() {
            var quizId = document.getElementById("quizId").value;
            if (!quizId) {
                alert("Please enter a valid Quiz ID!");
                return;
            }

            var apiUrl = "YOUR_GOOGLE_SCRIPT_URL?id=" + quizId; // Replace with your Google Web App URL
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById("result").innerHTML = "Your Quiz Result: " + data.result;
                    } else {
                        document.getElementById("result").innerHTML = "Error: " + data.message;
                    }
                })
                .catch(error => {
                    console.error("Error fetching result:", error);
                    document.getElementById("result").innerHTML = "An error occurred!";
                });
        }
    </script>
</body>
</html>
